<!DOCTYPE html>
<html>
<head>
	<title>Week 3 Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Tangerine" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	
	<div id = "Hangman">
		<h1>A Game Of Hangs</h1>
		<p>All men must press Enter to begin!</p>
	</div>

	<div id ="image1">
	 	<img src="assets/images/Join_The_Realm.jpg" alt="hangman">
	</div>




	<div class = "container" class="row">
		<div class= "col-lg-6">
			<div id = "newWord"></div>
			<p>Guessed Letters: <div id = "lettersGuessed"></div></p>
			<p>Guesses Remaining: <span id = "lives">10</span></p>
		</div>
		
		<div class= "col-lg-6">
			<p>Wins: <span id =“winCount”>0</span></p>
			<p>Losses <span id =“lossCount”>0</span></p>
			<span id= "messages"></span>
		</div>

	</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>


</html>
