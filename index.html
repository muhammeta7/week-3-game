<!DOCTYPE html>
<html>
<head>
	<title>Week 3 Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div id = "Hangman">
	<h1>A Game Of Hangs</h1>
	<p>"All men must select a key to get started!"</p>
</div>

<div id ="images">
 	<img src="assets/images/Join_The_Realm.jpg" alt="hangman">
</div>

	<div id="text">
		<div id = "window1">
			<div>Wins: <span id =“winCount”>0</span></div>
			<div>Losses: <span id =“lossCount”>0</span></div>
		</div>
		<div id = "window2">
			<div>Guess Word: <span id = "wordGuess"></span></div>
		</div>
		<div id = "window3">
			<div>Guessed Letters: <span id = "guessedLetters"></span></div>
			<div>Guesses Left: <span id = "guessesLeft"></span></div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" ref="assets/javascript/game.js"></script>


</body>


</html>
