<!DOCTYPE html>
<html>
<head>
	<title>Week 3 Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Tangerine" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	

	<div class ="row">
		<div class = "col-sm-12">
		<header>
			<h1>A Game of Hangs</h1>
			<h2>All men must press Enter to begin!</h2>
		</header>
		</div>
	</div>

	<div class ="row">
		<div class = "col-sm-12">
		<img src="assets/images/Join_The_Realm.jpg" alt="hangman" id = "image">
		</div>
	</div>


	<div id = "container" class="row">
		<div class= "col-lg-4">
			<div id = "newWord"></div>
		</div>
		<div class= "col-lg-4">
			<p>Guessed Letters: <div id = "lettersGuessed"></div></p>
			<p>Guesses Remaining: <span id = "lives">10</span></p>
		</div>
		<div class= "col-lg-4">
			<p>Wins: <span id =“winCount”>0</span></p>
			<p>Losses <span id =“lossCount”>0</span></p>
			<span id= "messages"></span>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>


</html>
